[Prereqs]
XML::Simple = 2.18
LWP::UserAgent = 5.827
URI::Escape = 3.29
HTTP::Request::Common = 5.824 

[@Basic]

[Git::NextVersion]
version_regexp = ^(.+)$

[PkgVersion]
[MetaConfig]
[MetaJSON]
[NextRelease]
[PodSyntaxTests]
[GithubMeta]
[PodWeaver]
[Repository]

[MetaNoIndex]
directory = ex

[@Git]
tag_format = %v
